apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: development
images:
- name: devsu-python-app
  newName: devsu-python-app
  newTag: latest-v3
- name: devsu-python-app-ecr
  newName: devsu-python-app-ecr
  newTag: latest-v2
secretGenerator:
- behavior: replace
  envs:
  - secret.env
  name: devsu-python-app-secrets
generatorOptions:
  disableNameSuffixHash: true
